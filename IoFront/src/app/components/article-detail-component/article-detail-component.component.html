<ion-card>
  <img [src]="article.illustration_url" [alt]="article.titre" 
       *ngIf="article.illustration_url" class="article-image">
  
  <ion-card-header>
    <ion-card-title>{{ article.titre }}</ion-card-title>
    <ion-card-subtitle>
      Par {{ article.auteur?.prenom }} {{ article.auteur?.nom }} • 
      {{ article.date_pub | date:'dd/MM/yyyy à HH:mm' }}
    </ion-card-subtitle>
    
    <ion-badge *ngIf="article.sous_categorie" color="primary">
      {{ getSousCategorieName(article.sous_categorie) }}
    </ion-badge>
  </ion-card-header>
  
  <ion-card-content>
    <p class="article-content">{{ article.contenu }}</p>
    
    <ion-button *ngIf="article.like_count !== undefined" fill="clear" size="small">
      <ion-icon name="heart-outline" slot="start"></ion-icon>
      {{ article.like_count }}
    </ion-button>
  </ion-card-content>
</ion-card>
